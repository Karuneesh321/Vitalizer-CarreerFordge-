            }
        }

        document.getElementById('login-form').addEventListener('submit', (e) => { e.preventDefault(); const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; const users = JSON.parse(localStorage.getItem('users')) || []; const user = users.find(u => u.email === email && u.password === password); const errorEl = document.getElementById('login-error'); if (user) { localStorage.setItem('loggedInUser', email); errorEl.classList.add('hidden'); checkAuth(); } else { errorEl.textContent = 'Invalid email or password.'; errorEl.classList.remove('hidden'); } });
        document.getElementById('register-form').addEventListener('submit', (e) => { e.preventDefault(); const name = document.getElementById('register-name').value; const email = document.getElementById('register-email').value; const password = document.getElementById('register-password').value; const users = JSON.parse(localStorage.getItem('users')) || []; const errorEl = document.getElementById('register-error'); if (users.some(u => u.email === email)) { errorEl.textContent = 'An account with this email already exists.'; errorEl.classList.remove('hidden'); return; } users.push({ name, email, password, bookmarks: [] }); localStorage.setItem('users', JSON.stringify(users)); localStorage.setItem('loggedInUser', email); errorEl.classList.add('hidden'); checkAuth(); });
        document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('loggedInUser'); appState.currentUser = null; appState.bookmarks = []; window.location.hash = ''; checkAuth(); });
        // --- [ END ] AUTHENTICATION ---

        // --- [ START ] BOOKMARK SYSTEM ---
        function loadBookmarks() { appState.bookmarks = appState.currentUser.bookmarks || []; }
        function saveBookmarks() { if (!appState.currentUser) return; const users = JSON.parse(localStorage.getItem('users')) || []; const userIndex = users.findIndex(u => u.email === appState.currentUser.email); if (userIndex !== -1) { users[userIndex].bookmarks = appState.bookmarks; localStorage.setItem('users', JSON.stringify(users)); appState.currentUser.bookmarks = appState.bookmarks; } }
        function toggleBookmark(itemId, itemType) { const bookmarkId = `${itemType}-${itemId}`; const bookmarkIndex = appState.bookmarks.findIndex(b => b.id === bookmarkId); if (bookmarkIndex > -1) { appState.bookmarks.splice(bookmarkIndex, 1); } else { const dataMap = { career: careersData, job: jobsData, internship: internshipsData, college: collegesData, scholarship: scholarshipsData, consultant: consultantsData }; const itemData = dataMap[itemType].find(item => item.id === itemId); if (itemData) { appState.bookmarks.push({ id: bookmarkId, type: itemType, data: itemData }); } } saveBookmarks(); navigate(appState.currentPage, appState.lastQuizResults); }
        function isBookmarked(itemId, itemType) { return appState.bookmarks.some(b => b.id === `${itemType}-${itemId}`); }
        // --- [ END ] BOOKMARK SYSTEM ---
        
        // --- [ START ] UI RENDERING FUNCTIONS ---
        function createCard(item, type) { const bookmarked = isBookmarked(item.id, type); let detailsHtml = ''; switch(type) { case 'career': detailsHtml = `<p class="text-slate-400 text-sm mt-2 flex-grow">${item.description}</p>`; break; case 'job': detailsHtml = `<p class="text-slate-400 font-medium">${item.company}</p><div class="text-sm text-slate-500 mt-2 space-y-1"><p><strong>Location:</strong> ${item.location}</p><p><strong>Salary:</strong> ${item.salary}</p><p><strong>Type:</strong> ${item.type}</p></div>`; break; case 'internship': detailsHtml = `<p class="text-slate-400 font-medium">${item.company}</p><div class="text-sm text-slate-500 mt-2 space-y-1"><p><strong>Location:</strong> ${item.location}</p><p><strong>Duration:</strong> ${item.duration}</p><p><strong>Stipend:</strong> ${item.stipend}</p></div>` + (item.link ? `<a href="${item.link}" target="_blank" class="text-indigo-400 text-sm font-semibold mt-4 block">Apply Here &rarr;</a>` : ''); break; case 'college': detailsHtml = `<p class="text-slate-400 font-medium">${item.location}</p><div class="text-sm text-slate-500 mt-2 space-y-1"><p><strong>Stream:</strong> ${item.stream}</p><p><strong>Course:</strong> ${item.course}</p><p><strong>Exam:</strong> ${item.exam}</p></div>`; break; case 'scholarship': detailsHtml = `<div class="text-sm text-slate-500 mt-2 space-y-1"><p><strong>Eligibility:</strong> ${item.eligibility}</p><p><strong>Category:</strong> ${item.category}</p><p><strong>Amount:</strong> ${item.amount}</p></div>`; break; case 'consultant': detailsHtml = `<p class="text-indigo-400 font-semibold text-sm">${item.specialization}</p><p class="text-slate-500 text-xs">${item.location}</p><p class="text-lg font-bold text-white mt-2">${item.fee}</p><p class="text-slate-400 text-sm mt-2 flex-grow">${item.description}</p>`; break; } return `<div class="bg-slate-800 p-6 rounded-lg shadow-lg flex flex-col h-full border border-slate-700 hover:border-indigo-500 transition"><div class="flex justify-between items-start"><h3 class="text-xl font-bold text-white flex-1 pr-4">${item.title || item.name}</h3><button class="bookmark-btn" data-id="${item.id}" data-type="${type}"><svg class="w-6 h-6 bookmark-icon ${bookmarked ? 'text-indigo-500 fill-current' : 'text-slate-500 hover:text-white'}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg></button></div>${detailsHtml}</div>`; }
        function renderHomePage() { appContent.innerHTML = `<div class="text-center py-20"><p class="text-2xl md:text-3xl text-slate-400 italic">"The only way to do great work is to love what you do."</p><p class="text-lg font-semibold text-white mt-2">- Steve Jobs</p><div class="mt-16 max-w-4xl mx-auto"><h2 class="text-3xl font-bold text-white mb-4">Welcome to Your Career Dashboard, ${appState.currentUser.name}</h2><p class="text-lg text-slate-400 mb-8">This is your starting point to explore opportunities. Begin by taking the quiz to get personalized recommendations, or explore careers and colleges at your own pace.</p><button id="start-quiz-from-home" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105">Take the Career Quiz</button></div></div>`; document.getElementById('start-quiz-from-home').addEventListener('click', () => navigate('quiz')); }
        function renderQuizPage() { let currentQuestionIndex = 0; const userScores = {}; function renderQuestion() { const question = quizQuestions[currentQuestionIndex]; const progress = ((currentQuestionIndex + 1) / quizQuestions.length) * 100; appContent.innerHTML = `<div class="max-w-4xl mx-auto"><div class="mb-4"><p class="text-indigo-400 font-semibold">Question ${currentQuestionIndex + 1} of ${quizQuestions.length}</p><div class="w-full bg-slate-700 rounded-full h-2.5 mt-2"><div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${progress}%"></div></div></div><h2 class="text-3xl font-bold text-white mb-8">${question.question}</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-4">${question.options.map((opt, index) => `<button class="quiz-option text-left p-6 bg-slate-800 rounded-lg border-2 border-slate-700 hover:border-indigo-500 transition" data-option-index="${index}">${opt.text}</button>`).join('')}</div></div>`; appContent.querySelectorAll('.quiz-option').forEach(button => { button.addEventListener('click', (e) => { const selectedIndex = e.currentTarget.getAttribute('data-option-index'); const selectedOption = question.options[selectedIndex]; selectedOption.tags.forEach(tag => { userScores[tag] = (userScores[tag] || 0) + 1; }); currentQuestionIndex++; if (currentQuestionIndex < quizQuestions.length) { renderQuestion(); } else { finishQuiz(); } }); }); } function finishQuiz() { const sortedTags = Object.entries(userScores).sort((a, b) => b[1] - a[1]); const topTags = sortedTags.slice(0, 3).map(item => item[0]); const getMatches = (data, limit) => data.filter(item => item.tags && item.tags.some(tag => topTags.includes(tag))).slice(0, limit); const results = { careers: getMatches(careersData, 7), jobs: getMatches(jobsData, 7), internships: getMatches(internshipsData, 7) }; navigate('results', results); } renderQuestion(); }
        function renderResultsPage(results) { if(!results){ navigate('quiz'); return; } appContent.innerHTML = `<div class="text-center mb-10"><h2 class="text-4xl font-bold text-white">Your Personalized Recommendations</h2><p class="text-slate-400 mt-2">Based on your quiz answers, here are some paths you might excel in.</p></div><div id="results-tabs" class="flex justify-center space-x-2 bg-slate-800 p-2 rounded-full max-w-lg mx-auto mb-8"><button class="result-tab-btn active w-full" data-tab="careers">Careers</button><button class="result-tab-btn w-full" data-tab="jobs">Jobs</button><button class="result-tab-btn w-full" data-tab="internships">Internships</button></div><div id="results-content"></div>`; const tabButtons = appContent.querySelectorAll('.result-tab-btn'); const resultsContent = appContent.querySelector('#results-content'); function renderTabContent(tabName) { tabButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabName)); let contentData, cardType; switch (tabName) { case 'careers': contentData = results.careers; cardType = 'career'; break; case 'jobs': contentData = results.jobs; cardType = 'job'; break; case 'internships': contentData = results.internships; cardType = 'internship'; break; } if (contentData && contentData.length) { resultsContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${contentData.map(item => createCard(item, cardType)).join('')}</div>`; } else { resultsContent.innerHTML = `<p class="text-center text-slate-400">No recommendations found for this category.</p>`; } } tabButtons.forEach(btn => { btn.addEventListener('click', () => renderTabContent(btn.dataset.tab)); }); renderTabContent('careers'); }
        function renderGenericPage(pageTitle, data, type, filtersConfig = null) { let filtersHTML = ''; if (filtersConfig) { filtersHTML = `<div class="bg-slate-800 p-4 rounded-lg mb-8 flex flex-wrap gap-4 items-center">${filtersConfig.map(filter => { if (filter.type === 'search') { return `<input type="text" id="${filter.id}" placeholder="${filter.placeholder}" class="flex-grow bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">`; } if (filter.type === 'select') { return `<select id="${filter.id}" class="bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"><option value="">All ${filter.label}</option>${filter.options.map(opt => `<option value="${opt.value}">${opt.text}</option>`).join('')}</select>`; } return ''; }).join('')}<button id="reset-filters" class="bg-slate-600 hover:bg-slate-500 text-white font-semibold px-4 py-2 rounded-lg">Reset</button></div>`; } appContent.innerHTML = `<div class="mb-8"><h2 class="text-4xl font-bold text-white">${pageTitle}</h2></div>${filtersHTML}<div id="item-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${data.map(item => createCard(item, type)).join('')}</div>`; if (filtersConfig) { const filterControls = filtersConfig.map(f => document.getElementById(f.id)); const grid = document.getElementById('item-grid'); const resetBtn = document.getElementById('reset-filters'); const applyFilters = () => { let filteredData = [...data]; filtersConfig.forEach(filter => { const control = document.getElementById(filter.id); const value = control.value.toLowerCase(); if (value) { filteredData = filteredData.filter(item => { if (filter.type === 'search') { return (item.title || item.name).toLowerCase().includes(value); } if (filter.type === 'select') { return item[filter.key] && item[filter.key].toLowerCase() === value; } return true; }); } }); grid.innerHTML = filteredData.map(item => createCard(item, type)).join('') || `<p class="text-center text-slate-400 col-span-full">No items match your criteria.</p>`; }; filterControls.forEach(control => control.addEventListener('input', applyFilters)); resetBtn.addEventListener('click', () => { filterControls.forEach(control => control.value = ''); applyFilters(); }); } }
        function renderCareersPage() { renderGenericPage('Explore Career Paths', careersData, 'career'); }
        function renderInternshipsPage() { const filters = [ { id: 'internship-search', type: 'search', placeholder: 'Search internships...' }, { id: 'internship-location', type: 'select', label: 'Locations', key: 'location', options: [...new Set(internshipsData.map(i => i.location))].map(l => ({value: l.toLowerCase(), text: l})) } ]; renderGenericPage('Internship Opportunities', internshipsData, 'internship', filters); }
        function renderJobsPage() { const filters = [ { id: 'job-search', type: 'search', placeholder: 'Search jobs...' }, { id: 'job-location', type: 'select', label: 'Locations', key: 'location', options: [...new Set(jobsData.map(j => j.location))].map(l => ({value: l.toLowerCase(), text: l})) }, { id: 'job-type', type: 'select', label: 'Types', key: 'type', options: [...new Set(jobsData.map(j => j.type))].map(t => ({value: t.toLowerCase(), text: t})) } ]; renderGenericPage('Job Openings', jobsData, 'job', filters); }
        function renderCollegesPage() { const filters = [ { id: 'college-search', type: 'search', placeholder: 'Search colleges...' }, { id: 'college-stream', type: 'select', label: 'Streams', key: 'stream', options: [...new Set(collegesData.map(c => c.stream))].map(s => ({value: s.toLowerCase(), text: s})) }, { id: 'college-location', type: 'select', label: 'Locations', key: 'location', options: [...new Set(collegesData.map(c => c.location))].map(l => ({value: l.toLowerCase(), text: l})) }, { id: 'college-exam', type: 'select', label: 'Exams', key: 'exam', options: [...new Set(collegesData.map(c => c.exam))].map(e => ({value: e.toLowerCase(), text: e})) } ]; renderGenericPage('Find Your College', collegesData, 'college', filters); }
        function renderScholarshipsPage() { const filters = [ { id: 'scholarship-search', type: 'search', placeholder: 'Search scholarships...' }, { id: 'scholarship-eligibility', type: 'select', label: 'Eligibility', key: 'eligibility', options: [...new Set(scholarshipsData.map(s => s.eligibility))].map(e => ({ value: e.toLowerCase(), text: e })) }, { id: 'scholarship-category', type: 'select', label: 'Category', key: 'category', options: [...new Set(scholarshipsData.map(s => s.category))].map(c => ({ value: c.toLowerCase(), text: c })) } ]; renderGenericPage('Scholarship Opportunities', scholarshipsData, 'scholarship', filters); }
        function renderConsultantsPage() { const filters = [ { id: 'consultant-search', type: 'search', placeholder: 'Search by name or specialization...' }, { id: 'consultant-location', type: 'select', label: 'Locations', key: 'location', options: [...new Set(consultantsData.map(c => c.location))].map(l => ({ value: l.toLowerCase(), text: l })) } ]; renderGenericPage('Find a Consultant', consultantsData, 'consultant', filters); }
        function renderBookmarksPage() { appContent.innerHTML = `<div class="mb-8"><h2 class="text-4xl font-bold text-white">My Bookmarks</h2></div><div id="bookmarks-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${appState.bookmarks.length ? appState.bookmarks.map(bookmark => createCard(bookmark.data, bookmark.type)).join('') : '<p class="text-center text-slate-400 col-span-full">You haven\'t bookmarked anything yet. Start exploring!</p>'}</div>`; }
        // --- [ END ] UI RENDERING FUNCTIONS ---
        
        // --- [ START ] EVENT LISTENERS ---
        document.querySelectorAll('.nav-link').forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const page = e.target.hash.substring(1); navigate(page); }); });
        document.getElementById('bookmarks-btn').addEventListener('click', () => { navigate('bookmarks'); });
        appContent.addEventListener('click', (e) => { const button = e.target.closest('.bookmark-btn'); if (button) { toggleBookmark(button.dataset.id, button.dataset.type); } });
        window.addEventListener('popstate', () => { if (appState.currentUser) { const page = window.location.hash.substring(1) || 'home'; navigate(page); } });
        // --- [ END ] EVENT LISTENERS ---
        
        // --- INITIALIZE APP ---
        checkAuth();
    </script>
</body>
